<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>

<meta charset="ISO-8859-1">
<title>Second Project</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to Second project</h1>
        <h3><p th:text="${msg}"></p> </h3>
<div align=”left”> 
    
		<form th:action="@{/login}" th:object="${userLogin}" method="post">
<table>
<tr>
<td><h2>Login</h2></td><td></td><td></td></tr>
<tr>
        <td><b>User ID :</b></td>
      
      <td><input type="text" th:field="*{userLoginId}" required/>  </td>
<td th:if="${#fields.hasErrors('userLoginId')}" th:errors="*{userLoginId}">Email Error</td>

</tr>
<tr> 
        <td><b>Password:</b></td>
<td>     <input type="password" th:field="*{userLoginPassword}" required/></td>
<td th:if="${#fields.hasErrors('userLoginPassword')}" th:errors="*{userLoginPassword}">Password Error</td>
</tr>
<tr><td></td><td><button type="submit">Login</button></td>
</tr>
</table>    
    </form>

        <h4>New to this website?</h4><a href="/register"><h4>Register now</h4></a>
    </div>
</body>
</html>
