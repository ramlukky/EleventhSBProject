<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>

<meta charset="ISO-8859-1">
<title>Second Project</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to Second project</h1>
        <h3> <p th:text="${msg}"></p> </h3> 
 <h2>User Registration</h2>
    <form th:action="@{/saveuser}" method="post" th:object="${userEntity}">
<table>
<tr>       
 <td>Full Name:</td>
       <td> <input type="text" th:field="*{userName}" required/></td>
<td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</td>
</tr> 
<tr>
        <td>Email ID:</td>
       <td> <input type="text" th:field="*{userEmail}" required/></td>
<td th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">Email Error</td>
</tr>
	
<tr>	
	<td>Password:</td>
     <td>   <input type="password" th:field="*{userPassword}" required/></td>
<td th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">Password Error</td>
</tr>

<tr>	  
<td>Phone number:</td>
      <td>  <input type="text" th:field="*{userPhoneNumber}" required/></td>
<td th:if="${#fields.hasErrors('userPhoneNumber')}" th:errors="*{userPhoneNumber}">PhoneNumber Error</td>
</tr>

<tr>
	<td>Genter: </td>
	<td><input type="radio" th:field="*{userGender}" value="Male"/>Male
	<input type="radio" th:field="*{userGender}" value="Female"/>Female</td><td></td>
	
</tr>

<tr>
	<td>State:</td> 
	<td><select th:field="*{userState}"> 
		<option th:value="'Telangana'" th:text="Telangana"></option>
		<option th:value="'Andhrapradesh'" th:text="Andhrapradesh"></option>
	</td>
	<td></td>
	
</tr>

<tr>
	 <td>Login ID:</td>
      <td>  <input type="text" th:field="*{userLoginId}" required/></td>
<td th:if="${#fields.hasErrors('userLoginId')}" th:errors="*{userLoginId}">UserId Error</td>

</tr>
<tr><td></td>
<td>
<button type="submit">Register</button>    </td></tr>
</table>
    </form>

       </div>
</body>
</html>
